<md-button class="md-raised md-primary" aria-label="Add Developer" ui-sref="developer.add">Add Developer</md-button>
<md-card>
   <md-card-title>
      <md-card-title-text>
         <span class="md-headline" layout="row" layout-align="center center">All Developers - {{devList.length}}</span>
      </md-card-title-text>
   </md-card-title>
   <md-card-content>
      <md-input-container class="md-block">
         <input placeholder="Search Developers here" type="text" ng-model="searchDevelopers">
      </md-input-container>
      <table class="admintable">
         <thead>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>CITY</th>
            <th>MOBILE</th>
            <th>STATUS</th>
            <th></th>
         </thead>
         <tbody>
            <tr ng-repeat="dev in devList | filter: searchDevelopers">
               <td>{{dev.name}}</td>
               <td>{{dev.email}}</td>
               <td>{{dev.city}}</td>
               <td>{{dev.mobile}}</td>
               <td>{{dev.active_flag}}</td>
               <td>
                  <a href="#/developer/detail/{{dev.developer_id}}">View Details</a>
               </td>
            </tr>
         </tbody>
      </table>
   </md-card-content>
</md-card>
