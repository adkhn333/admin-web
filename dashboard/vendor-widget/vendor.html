<md-card ng-controller="VendorWidgetCtrl">
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">Projects</span>
            <span class="md-subhead">Total Projects : 646</span>
        </md-card-header-text>
        <span flex></span>
        <md-card-actions layout="row" layout-align="end end">
            <md-input-container>
                <label>Sort by city</label>
                <md-select ng-model="selectedcity" ng-change="showProjects(selectedcity)">
                    <md-option ng-value="city.name" ng-repeat="city in cities">{{ city.name }}</md-option>
                </md-select>
            </md-input-container>
            </md-card-icon-actions>
        </md-card-actions>
    </md-card-header>
    <md-card-content>
        <md-card ng-repeat = "project in projects">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{project.name}}</span>
                </md-card-header-text>
            </md-card-header>
                <img ng-src="images/{{project.image}}" class="md-card-image" alt="Washed Out">
                <md-card-content>
                    <p>
                        {{project.address}}
                    </p>
                </md-card-content>
      </md-card>
    </md-card-content>
    <md-divider></md-divider>
