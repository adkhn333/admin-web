<md-subheader class="md-no-sticky">Admin List</md-subheader>
<md-list ng-controller="ActivityLogCtrl">
    <md-list-item class="md-3-line layout-wrap" ng-repeat="admin in admins" md-on-demand ng-click="null">
        <div class="md-list-item-text" flex-wrap>
            <h3>{{ admin.fname }} {{ admin.lname }}</h3>
            <h4>{{ admin.email }}</h4>
            <p>{{ admin.team }}</p>
        </div>
    </md-list-item>
    <md-divider></md-divider>
</md-list>
