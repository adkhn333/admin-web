<md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline"><center>Security Details</center></span>
          </md-card-title-text>
        </md-card-title>
        <form ng-submit="addSecurityToProject(security)">
	        <md-card-content layout="row">
	        	<div layout="column" style="margin-right:5px;" >
	        		<md-toolbar >
					    <div class="md-toolbar-tools">
					      <h3>
					        <span>Security at main Gate</span>
					      </h3>
					    </div>
					 </md-toolbar>
	        		<md-checkbox style="margin-top:20px;" ng-model="security.mainGate.guards" ng-init="security.mainGate.guards=null" aria-label="Gaurds at Main gate">
			            Guards at Main gate
			        </md-checkbox>
			        <md-checkbox ng-model="security.mainGate.boomBarriers" ng-init="security.mainGate.boomBarriers=null" aria-label="Boom Barriers">
			            Boom Barriers
			        </md-checkbox>
			        <md-checkbox ng-model="security.mainGate.intercom" ng-init="security.mainGate.intercom=null" aria-label="Intercom">
			            Intercom
			        </md-checkbox>
			        <md-checkbox ng-model="security.mainGate.cctv" ng-init="security.mainGate.cctv=null" aria-label="CCTV enabled">
			            CCTV enabled
			        </md-checkbox>
	        	</div>
	        	<div layout="column" style="margin-right:5px;">
	        		<md-toolbar  >
					    <div class="md-toolbar-tools">
					      <h3>
					        <span>Security at Tower</span>
					      </h3>
					    </div>
					 </md-toolbar>
	        		<md-checkbox style="margin-top:20px;" ng-init="security.tower.accessControlled=null" ng-model="security.tower.accessControlled" aria-label="Access Controlled">
			           Access Controlled
			        </md-checkbox>
			        <md-checkbox ng-model="security.tower.gaurds" ng-init="security.tower.guards=null" aria-label="Gaurds">
			            Guard
			        </md-checkbox>
			        <md-checkbox ng-model="security.tower.cctv" ng-init="security.tower.cctv=null" aria-label="CCTV enabled">
			            CCTV enabled
			        </md-checkbox>
	        	</div>
	        	<div layout="column">
	        		<md-toolbar >
					    <div class="md-toolbar-tools">
					      <h3>
					        <span>Other</span>
					      </h3>
					    </div>
					 </md-toolbar>
	        		<md-checkbox style="margin-top:20px;" ng-init="security.tagsForVehicles=null" ng-model="security.tagsFroVehicles" aria-label="Tangs For vehicles">
			            Tags For Vehicles
			        </md-checkbox>
			        <md-checkbox ng-model="security.stickersForVehicles" ng-init="security.stickersForVehicles=null" aria-label="Stickers for Vehicles">
			            Stickers for vehicles
			        </md-checkbox>
			        <md-checkbox ng-model="security.numberOfEntryOrExitPoints" ng-init="security.numberOfEntryOrExitPoints=null" aria-label="Number of Entry/Exit points">
			           Number of Entry / Exit Points
			        </md-checkbox>
			        <md-checkbox ng-model="security.videoDoorPhone" ng-init="security.videoDoorPhone=null" aria-label="Video Door Phones">
			            Video Door Phones
			        </md-checkbox>
			        <md-checkbox ng-model="security.workerClearance" ng-init="security.workerClearance=null" aria-label="Worker Clearance">
			            Worker Clearance
			        </md-checkbox>
			        <md-checkbox ng-model="security.workerPass" ng-init="security.workerPass=null" aria-label="Worker Pass">
			           Worker Pass
			        </md-checkbox>
	        	</div>
			</md-card-content>
			<md-button class="md-raised md-primary" type="submit">Add Security Details</md-button>
		</form>
	</md-card>
