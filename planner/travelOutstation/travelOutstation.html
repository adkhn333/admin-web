      <label> start Time</label>
      <input type="text" step="0.01" ng-model="data.planning.start.time">

     <md-input-container class="md-icon-float md-block">
      <label> start City name</label>

     <md-input-container class="md-icon-float md-block">
      <label> End Time</label>
      <input type="text" step="0.01" ng-model="data.planning.end.time">
    </md-input-container>

     <md-input-container class="md-icon-float md-block">
      <label> End city name</label>
      <input type="text"  ng-model="data.planning.end.location">
    </md-input-container>
             

    <md-input-container class="md-block">
       <label for="repeatSelect"> Mode: </label>
       <md-select  name="repeatSelect" ng-init="data.planning.mode=null" ng-model="data.planning.mode">
       <md-option ng-repeat="option in dats.availableModes" value="{{option.mode}}">{{option.mode}}</md-option>
       </md-select>
    </md-input-container>
     <input type="hidden"  ng-model="data.planning.active" value="true">

<md-input-container class="md-block">
                  <label > Select City: </label>
                  <md-select   ng-change="getProjects(data.planning.cityId)" ng-model="data.planning.cityId" >
                      <md-option ng-repeat="city in cities" value="{{city.cityId}}">{{city.cityName}}</md-option>
                  </md-select>
      </md-input-container>  
      <md-input-container class="md-block">
                  <label > Select Project: </label>
                  <md-select ng-model="data.planning.project_id" >
                      <md-option ng-repeat="project in projects" value="{{project.projectId}}">{{project.projectName}}</md-option>
                  </md-select>
      </md-input-container>

     <md-input-container class="md-icon-float md-block">
      <label> Purpose</label>
      <input type="text"  ng-model="data.planning.purpose">
    </md-input-container>
   
   <md-input-container class="md-block">
          <label>Comments</label>
          <textarea ng-model="data.planning.comments" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
    </br>
    <div layout="row">
        <div flex="40"></div>
        <div flex="33">
        <md-button class="md-raised md-primary "  style="align:center; background-color: #585858;" ng-click="eventplan(data)">Save</md-button>
        </div>
         <div flex></div>
    </br>
    </md-content>
